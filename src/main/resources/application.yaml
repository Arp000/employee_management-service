spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    password: password
  application:
    name: employee-service
  jpa:
    spring:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
eureka:
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: '8081'
